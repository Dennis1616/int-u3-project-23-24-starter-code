<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title"> Victory or Defeat </div>
        <div class="story-opening">
            <img src="https://www.ancient-origins.net/sites/default/files/field/image/Alexander-the-Great-temple.jpg">
            <h1> History Is Written By Victors</h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <button class="option-one">Alexander III</>
            <button class="option-two">King Darius III</button>
        </div>

        <!-- Put the part of the story the user will see if they picked option one. -->
        <div class="option-one-screen">
            <h1>Battle of Issus</h1>
            <img src="https://www.astro.rug.nl/~weygaert/tim1publicpic/alexandermosaic/alexander_mosaic.web.2.jpg">
        </div>

        <!-- Put the part of the story the user will see if they picked option two. -->
        <div class="option-two-screen">
            <h1>Battle of Issus </h1>
            <img src="https://www.lookandlearn.com/history-images/preview/A/A146/A146316_Alexander-the-Great-at-the-Battle-of-Issus.jpg">
        </div>

        <!--Put the end of the story if the user chose option 1.-->
        <div class="option-one-end">
            <h1>The Victory of Alexander The Great </h1>
            <img src="https://i0.wp.com/www.military-history.org/wp-content/uploads/2010/10/Alexander.jpg?w=1080">
        </div>

        <!-- Put the end of the story if the user chose option 2.-->
        <div class="option-two-end">
            <h1>The Demise of King Darius III </h1>
            <img src="https://www.livius.org/site/assets/files/10370/darius_face.835x0-is-pid10371.jpg">
        </div>
    </body>
</html>
